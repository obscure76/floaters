<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet"> 
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
      <br>
      Input: <input id="txt" type="text" class="inp">
      Damping: <input id="damp" type="range" min="0" max="1" step="0.1" value="0.3" >
      Size: <input id="sz" type="range" min="0.1" max="1" step="0.1" value="1">
      Wiggle <input id="rs" type="range" min="0.001" max="0.01" step="0.001" value="0.002">
      Friction <input id="fr" type="range" min ="0.0001" max="0.001" step="0.0001" value="0.0005">
      <br>
      <canvas id="myCanvas" width="250" height="250"></canvas>

  </body>
</html>
